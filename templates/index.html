<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Calculadora de IMC</h2>
            <form action="/calcular" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Seu Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" class="form-control" step="0.1" required>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (m):</label>
                    <input type="number" id="altura" name="altura" class="form-control" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>
        </div>

        <div class="mt-5">
            <h3 class="text-center">Histórico de Cálculos</h3>
            <table class="table table-striped table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Peso (kg)</th>
                        <th>Altura (m)</th>
                        <th>IMC</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in historico %}
                    <tr>
                        <td>{{ item.nome }}</td>
                        <td>{{ item.peso }}</td>
                        <td>{{ item.altura }}</td>
                        <td>{{ item.imc }}</td>
                        <td>{{ item.categoria }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
